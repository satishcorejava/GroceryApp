version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database Service
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: groceryapp_postgres
    
    # Environment variables
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_password_123}
      POSTGRES_DB: ${DB_NAME:-groceryapp}
      PGDATA: /var/lib/postgresql/data/pgdata
      TZ: UTC
    
    # Port mapping
    ports:
      - "${DB_PORT:-5432}:5432"
    
    # Volume mounts
    volumes:
      # Database data persistence
      - postgres_data:/var/lib/postgresql/data
      
      # Initialize database with schema
      - ./POSTGRESQL_SCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./POSTGRESQL_UTILITIES.sql:/docker-entrypoint-initdb.d/02-utilities.sql
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Restart policy
    restart: unless-stopped
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Networks
    networks:
      - groceryapp_network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # pgAdmin - PostgreSQL Management Tool
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: groceryapp_pgadmin
    
    # Environment variables
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@groceryapp.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password_123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
      SCRIPT_NAME: /pgadmin
    
    # Port mapping
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    # Volume mounts
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
    
    # Restart policy
    restart: unless-stopped
    
    # Networks
    networks:
      - groceryapp_network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Redis - Caching Service (Optional)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: groceryapp_redis
    
    # Command with password and maxmemory policy
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    
    # Port mapping
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    # Volume mounts
    volumes:
      - redis_data:/data
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Restart policy
    restart: unless-stopped
    
    # Networks
    networks:
      - groceryapp_network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # Node.js Application (Optional)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: groceryapp_backend
    
    # Environment variables
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres_password_123}@postgres:5432/${DB_NAME:-groceryapp}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_123}@redis:6379
      PORT: ${APP_PORT:-3000}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    
    # Port mapping
    ports:
      - "${APP_PORT:-3000}:3000"
    
    # Volume mounts (for development)
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
    
    # Dependencies
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Restart policy
    restart: unless-stopped
    
    # Networks
    networks:
      - groceryapp_network
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Working directory
    working_dir: /app

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: local
  
  pgadmin_data:
    driver: local
    driver_opts:
      type: local
  
  redis_data:
    driver: local
    driver_opts:
      type: local

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  groceryapp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
